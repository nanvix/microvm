[package]
name = "microvm"
authors = ["The Maintainers of Nanvix"]
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
log = "0.4.22"
flexi_logger = "0.28.5"
cfg-if = "1.0.0"

[target.'cfg(target_os = "linux")'.dependencies]
kvm-bindings = "0.9.0"
kvm-ioctls = "0.18.0"
libc = "0.2.158"

[dependencies.windows]
version = "0.58.0"
features = [
    "Win32_System_Memory",
    "Data_Xml_Dom",
    "Win32_System_Hypervisor",
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_SystemServices",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
]


[features]
default = []
profiler = ["auto-calibrate"]
auto-calibrate = []
